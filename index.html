<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
    <link rel="shortcut icon" href="assets/logo_size_invert.jpg" 
        type="image/x-icon">
    <title>CRUD</title>
</head>
<body>
    <header>
        <h1>CRUD</h1>
        <div class="acoes">
            <a href="https://github.com/Pauloglhr/js-crud">
                <i class="fa-brands fa-github"></i>
                Github |</a> 
            <a href="http://www.linkedin.com/in/pauloglhe">
                <i class="fa-brands fa-linkedin"></i>
                 Linkedin</a>
        </div>
        <button 
            id="cadastrar" 
            class="cadastrar" 
            onclick="openForm()"
        >
            <i class="material-icons">person</i> | Novo cliente
        </button>
    </header>
    <body>
        <div class="container">
            <div class="pesquisar">
                <input 
                    type="text"
                    placeholder="Digite um nome"
                >
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            
            <table class="tabela">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Data</th>
                        <th>Email</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="modal" hidden>
            <form id="formulario">
                <div class="formulario-cabecalho">
                    <h2>Cadastro de usuário</h2>
                    <i 
                        class="fa-solid fa-xmark"
                        onclick="closeForm()"
                    ></i>
                </div>
                <label for="nome">Nome:</label>
                <input 
                    type="text" 
                    name="nome" 
                    data-save="save"
                    id="nome"
                    minlength="3"
                    pattern="^[a-zA-Zà-üÀ-Ü]+(?:\s+[a-zA-Zà-üÀ-Ü]+)*$"
                    placeholder="Digite um nome"
                    required
                >
                <label for="data">Data de nascimento:</label>
                <input 
                    type="date" 
                    name="data" 
                    id="data"
                    required
                >
                <label for="email">E-Mail:</label>
                <input 
                    type="email" 
                    name="email" 
                    id="email"
                    placeholder="Digite um e-mail"
                    required
                >

                <div class="botoes-form">
                    <input 
                        type="button" 
                        id="salvar" 
                        class="btn-form btn-salvar"
                        value="Salvar">
                    <input 
                        type="button" 
                        id="cancelar" 
                        class="btn-form btn-cancelar"
                        value="Cancelar">
                </div>
            </form>
        </div>
    </body>
    <script src="src/script.js"></script>
    <script src="https://kit.fontawesome.com/ea690a9b43.js" crossorigin="anonymous"></script>
</body>
</html>
